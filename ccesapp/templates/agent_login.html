{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <link rel="stylesheet" href="{% static 'css/agent_login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="" alt="">
        </div>
        
        <div>
            <h1>Login</h1>
            <!-- <p class="subtitle">Access your agent dashboard</p> -->
            
            <form method="POST" action="/agent/login">
                {% csrf_token %}
                <div class="input-group">
                    <img src="/static/img/natid.PNG" alt="User Icon">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <img src="/static/img/password.PNG" alt="Password Icon">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
        <div class="signup-section">
            <h2>Register</h2>
            <p>Don't have an account?</p>
            <a href="/agent/signup/">
                <button class="signup-btn">Sign Up</button>
            </a>
        </div>
        
        <footer>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
