<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/static/img/insurancebackground.png');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            text-align: center;
        }

        .logo img {
            max-width: 300px;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .subtitle {
            color: white;
            margin-bottom: 25px;
            font-size: 18px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .input-group img {
            width: 50px;
            height: 50px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .input-group input {
            border: none;
            flex: 1;
            color: white;
            padding-left: 15px;
            background: url('/static/img/natid2.PNG') no-repeat center;
            background-size: cover;
            height: 50px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            font-size: 18px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 25px;
            color: white;
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: url('/static/img/Verify.PNG');
            background-size: cover;
            font-weight: bold;
            cursor: pointer;
            height: 50px;
            color: white;
            font-size: 18px;
        }

        .signup-section {
            margin-top: 40px;
        }

        .signup-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .signup-section p {
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: url('/static/img/Verify.PNG');
            background-size: cover;
            font-weight: bold;
            cursor: pointer;
            height: 50px;
            color: white;
            font-size: 18px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="" alt="">
        </div>
        
        <div>
            <h1>Login</h1>
            <!-- <p class="subtitle">Access your agent dashboard</p> -->
            
            <form method="POST" action="/agent/login">
                {% csrf_token %}
                <div class="input-group">
                    <img src="/static/img/natid.PNG" alt="User Icon">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <img src="/static/img/password.PNG" alt="Password Icon">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
        <div class="signup-section">
            <h2>Register</h2>
            <p>Don't have an account?</p>
            <a href="/agent/signup/">
                <button class="signup-btn">Sign Up</button>
            </a>
        </div>
        
        <footer>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
