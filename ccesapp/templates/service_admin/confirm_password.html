<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('/static/img/background.png') center center / cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px;
            background: url('/static/img/Verify.PNG');
            background-size: cover;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            color: white;
            cursor: pointer;
            height: 50px;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #ccc;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Continue</button>
        </form>

        <a href="/logout/" class="back-link">Logout</a>
    </div>
</body>
</html>
