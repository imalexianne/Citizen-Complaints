<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: white;
            background: url('/static/img/insurancebackground.png');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-position: 
        center center,
        center center,
        center center;
    background-size: 
        cover,
        cover,
        cover;
    background-repeat: no-repeat;


        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #c9cb64;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a2342;
            position: relative;
        }

        .step:not(:last-child) {
            margin-right: 50px;
        }

        .step:not(:last-child)::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 50px;
            background-color: white;
            right: -50px;
        }

        .step.active {
            background-color: #c9cb64;
        }

        .step:not(.active) {
            background-color: rgba(201, 203, 100, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }

        .info-label {
            color: #aaa;
        }

        .info-value {
            text-align: right;
        }

        .password-section {
            margin-bottom: 30px;
        }

        .password-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .password-section p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .password-input {
            position: relative;
            margin-bottom: 15px;
        }

        .password-input input {
            width: 100%;
            padding: 15px 40px 15px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .password-input .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #c9cb64;
        }

        .password-input .toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background: url('/static/img/Verify.PNG');
            color: #1a2342;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            /* background: rgba(255, 255, 255, 0.2); */
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-group input {
            border: none;
            background: url('/static/img/natid2.PNG');
            /* flex: 1; */
            
            /* padding-left: 10px; */
            border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    font-size: 1.5rem; /* Adjust size */
    padding: 10px;

    border: none;
    flex: 1;
    color: white;
    padding-left: 40px;
    background: url('/static/img/natid2.PNG') no-repeat center;
    background-size: cover;
   
    height: 40px;
        }
        .input-group img {
            width: 40px;
            height: 40px;
            border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
        </div>



        <div class="password-section">
            <h2>Password</h2>
            <p>Set your password to continue</p>

            <div class="input-group">
                <img src="/static/img/natid.PNG" alt="Lock Icon">
                <input type="text" placeholder="Username" name="username" value="{{ account_number }}" readonly>
            </div>

            <div class="input-group">
                <img src="/static/img/password.PNG" alt="Lock Icon">
                <input type="password" placeholder="Password">
                <!-- <span class="toggle-icon">üëÅÔ∏è</span> -->
            </div>
            
            <div class="input-group">
                <img src="/static/img/password.PNG" alt="Lock Icon">
                <input type="password" placeholder="Confirm Password">
                <!-- <span class="toggle-icon">üëÅÔ∏è</span> -->
            </div>
        </div>

        <a href="insuranceplan"><button class="next-button">Next</button></a>

        <!-- <a href="insuranceplan">Next</a> <a href="signupform">Back</a> -->
    </div>
   
</body>
</html>
