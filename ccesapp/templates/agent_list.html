<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List</title>
</head>
<body>
    <h1>List of Agents</h1>
    
    <table>
        <tr>
            <th>Agent Reference</th>
            <th>Name</th>
        </tr>
        {% for agent in agents %}
        <tr>
            <td>{{ agent.agent_reference }}</td>
            <td>{{ agent.name }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/agent/create/">Create New Agent</a>
</body>
</html>
