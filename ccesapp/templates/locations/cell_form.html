{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Cell{% else %}Add Cell{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'cell_list' %}">Back to List</a>
{% endblock %}
