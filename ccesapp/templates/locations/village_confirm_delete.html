{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ village.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'village_list' %}">Cancel</a>
{% endblock %}
