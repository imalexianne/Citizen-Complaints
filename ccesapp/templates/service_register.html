<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/static/img/background.png') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            max-width: 700px;
            width: 95%;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .subtitle {
            color: white;
            margin-bottom: 25px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-size: 16px;
        }

        input {
            border: none;
            width: 100%;
            color: white;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .text-danger {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }

        .alert-danger {
            background-color: rgba(255, 107, 107, 0.2);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: url('/static/img/Verify.PNG');
            background-size: cover;
            font-weight: bold;
            cursor: pointer;
            height: 50px;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .login-link a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        
        <p class="subtitle">Register Admin for <strong>{{ service.serviceType }}</strong></p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          

        <footer>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
