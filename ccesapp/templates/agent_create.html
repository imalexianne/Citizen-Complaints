<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Agent</title>
</head>
<body>
    <h1>Create a New Agent</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Agent</button>
    </form>
    
    <a href="/agents/">Back to Agent List</a>  <!-- This link assumes you have an agent list view -->
</body>
</html>
